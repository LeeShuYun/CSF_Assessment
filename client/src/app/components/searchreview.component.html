<h1>Search Movie Reviews</h1>
<form class="form" [formGroup]="form" (ngSubmit)="submitForm()">
  <div>
    <label>Movie name: </label>
    <input type="text" size="30" placeholder="Search here"
      formControlName="name">
  </div>
  <div *ngIf="isControlInvalid('name')" class="error">
    Movie Names must be at least 2 characters.
  </div>

  <button type="submit" [disabled]="form.invalid">Search</button>
</form>

<div>
  {{ printtest | async | json }}
</div>
